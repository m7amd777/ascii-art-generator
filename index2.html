<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASCII Art Form</title>
</head>
<body>
    <h1>Submit Your ASCII Art</h1>
    
    <form action="/ascii-art" method="POST">
        <!-- Text input for ASCII art -->
        <label for="asciiArt">Enter ASCII Art:</label><br>
        <textarea id="asciiArt" name="asciiArt" rows="10" cols="50" required></textarea><br><br>

        <!-- Radio buttons for style -->
        <p>Select a style:</p>
        <input type="radio" id="standard" name="style" value="standard" required>
        <label for="standard">Standard</label><br>

        <input type="radio" id="shadow" name="style" value="shadow">
        <label for="shadow">Shadow</label><br>

        <input type="radio" id="tinkercad" name="style" value="tinkercad">
        <label for="tinkercad">Tinkercad</label><br><br>

        <!-- Submit button -->
        <button type="submit">Submit</button>
    </form>

    <pre>{{.Ascii}}</pre>
</body>
</html>
